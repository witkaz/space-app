<h1>{{form.get('id').value ? 'Edycja pilota' : 'Dodawanie pilota'}}</h1>

<form [formGroup]="form" (ngSubmit)="save()">
    <div class="control-group">
      <label class="control-label">Imię:</label>
      <input type="text" formControlName="firstName">
      <ng-container *ngIf="form.get('firstName').touched">
        <span *ngIf="form.get('firstName').hasError('required')" class="error">
          podaj wartość
        </span>
        <span *ngIf="form.get('firstName').hasError('pilotName')" class="error">
          zacznij wielką literą
        </span>
      </ng-container>
    </div>

    <div class="control-group">
      <label class="control-label">Nazwisko:</label>
      <input type="text" formControlName="lastName">
      <ng-container *ngIf="form.get('lastName').touched">
        <span *ngIf="form.get('lastName').hasError('required')" class="error">
          podaj wartość
        </span>
        <span *ngIf="form.get('lastName').hasError('pilotForbidden')" class="error">
          zakazane nazwisko
        </span>
      </ng-container>
    </div>

    <div class="control-group">
      <label class="control-label">Avatar URL:</label>
      <input type="text" formControlName="imageUrl">
    </div>
    <div class="control-group">
        <label class="control-label">Podgląd:</label>
        <img [src]="form.get('imageUrl').value">
    </div>
    <button type="submit" [disabled]="form.invalid">Zapisz</button>
    <button type="button" routerLink="../..">Anuluj</button>
  </form>
